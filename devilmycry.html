      <header>

        <nav>
          <ul>
            <li class="index.html"><a href="Jubileu">Pre Venda</a></li>
            <li><a href="loja.html">Loja</a></li>
            <li><a href="opniao.html">Opnioes de Compradores </a></li>

            <li class="btn"><a href="login.html">Minha Conta</a></li>

        </nav>
      </header>
    </div>
  </section>
  <div class="hero">
    <div class="row">
      <div class="col">

        <div class="slider">
          <div class="product">
              
            <img src="img/may1.jpeg" alt="" onclick="clickme(this)" width="300px" height="200px">
            <img src="img/may2.webp" alt="" onclick="clickme(this)" width="300px" height="200px">

        </div>

          <h2>Devil May Cry</h2>
          <p class="price">R$ 99,90</p>

            </select></p>

            <i class="fa fa-shopping-cart"></i>
           Adcionar ao carrinho</button>
        </div>

      </div>
    </div>

  <script>
    function clickme(smallImg) {

      var fullImg = document.getElementById("imagebox");
      fullImg.src = smallImg.src;

    }

  </script>
